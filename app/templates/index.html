<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid text-center p-3">
    <h2>movie diary</h2>
</div>

<div class="container-fluid p-2 text-center">
    <button type="submit" class="btn bg-dark text-light" >log a movie</button>
</div>

<div class="container-fluid p-2">
{% block content %}
    <div class="row row-cols-md-3 gap-2 text-center" style="width: 80%; margin: auto;">

    {% for movie in movies %}
            <div class="card p-4 col-4" style="background: #d0b1f4; border-radius: 20px;">
            <p style="color: aliceblue">{{ movie.title }}</p>
            <p style="color: aliceblue">{{ movie.review }}</p>
            <p style="color: aliceblue">{{ movie.rating }}</p>
            <a class="btn btn-primary" href="{% url 'edit_movie' movie.id %}">Edit Movie</a>
            <a class="btn btn-danger" href="{% url 'delete_movie' movie.id %}">Delete Movie</a>
            </div>
    {% endfor %}
    </div>
{% endblock %}
</div>

</body>
</html>
