<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Diary</title>
    <!-- favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background: #F7CAC9;">

<div class="container-fluid text-center p-3">
    <h1 style="color: #6B5B95;">movie diary</h1>
</div>

<div class="container-fluid p-2 text-center mb-5">
    <form action="/add/" class="inline">
        <button type="submit" class="btn" style="background: #88B04B; color: #6B5B95; border-color: #6B5B95"><span>log a movie</span></button>
    </form>
</div>

<div class="container-fluid p-2">
{% block content %}
    <div class="row row-cols-md-3 gap-2 text-center" style="width: 80%; margin: auto;">

    {% for movie in movies %}
            <div class="card p-4 col-4 text-center " style="background: #92A8D1; border-radius: 20px; text-align: center">
            <p style="color: aliceblue">{{ movie.title }}</p>
            <p style="color: aliceblue">{{ movie.review }}</p>
            <p style="color: aliceblue">{{ movie.rating }}</p>
                <div class="container-fluid">
                    <a class="btn btn-primary m-2" href="{% url 'edit_movie' movie.id %}" style="background: #3CAEA3; border-color: aliceblue; width: 40%">Edit Movie</a>
                    <a class="btn btn-primary m-2" href="{% url 'delete_movie' movie.id %}" style="background: #FF6F61; border-color: aliceblue; width: 40%">Delete Movie</a>
                </div>
            </div>
    {% endfor %}
    </div>
{% endblock %}
</div>

</body>
</html>
